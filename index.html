<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 text-center">
			<h1>Vue.js workshop</h1>
		</div>
		<div class="col-md-8 col-md-offset-2 well">
			<div class="row">
				<div class="col-md-12">
					<form action="#" method="post">
						<div class="row">
		                    <div class="form-group">
		                        <div class="col-md-1">
		                           	<label for="name">Name:</label>
		                       	</div>
		                       	<div class="col-md-3"> 
		                           	<input type="text" name="name" id="name" class="form-control input-sm" placeholder="Enter name">
		                        </div>
		                        <div class="col-md-1">
		                           	<label for="score">Score:</label>
		                       	</div>
		                       	<div class="col-md-3"> 
		                           	<input type="number" name="score" id="score" class="form-control input-sm" placeholder="Enter score">
		                        </div>
		                        <div class="col-md-4">
		                            <button type="button" class="btn btn-success pull-right">Add</button>
		                        </div>
		                    </div>
		                </div>
					</form>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-12">
					<div class="table-responsive">
						<table class="table table-striped table-hover">
							<tr>
								<th>Name</th>
								<th>Score</th>
							</tr>
							<tr>
								<td></td>
								<td></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="js/ourvui.js"></script>
</body>
</html>
