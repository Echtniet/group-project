<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class score</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div class="row" id="app">
		<div class="col-md-8 col-md-offset-2">
			<div class="row">
				<div class="col-md-12">
					<form>
						<div class="row well">
		                    <div class="form-group">
		                        <div class="col-md-1">
		                           	<label for="name">Name:</label>
		                       	</div>
		                       	<div class="col-md-3"> 
		                           	<input type="text" name="name" id="name" class="form-control input-sm" placeholder="Please enter first name" v-model="name">
		                        </div>
		                        <div class="col-md-1">
		                           	<label for="score">Score:</label>
		                       	</div>
		                       	<div class="col-md-3"> 
		                           	<input type="number" name="score" id="score" class="form-control input-sm" placeholder="Please enter first name" v-model="score">
		                        </div>
		                        <div class="col-md-4">
		                            <button type="submit" class="btn btn-success pull-right">Submit</button>
		                        </div>
		                    </div>
		                </div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-responsive">
						<table class="table table-striped table-hover">
							<tr>
								<th>Name</th>
								<th>Score</th>
							</tr>
							<tr v-for="student in students">
								<td>{{ student.name }}</td>
								<td>{{ student.score }}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript">
		var myObject = new Vue({
			el: '#app',
			data: {name: 'Clinton', score:"98",
			students: [{name: 'Clinton', score:'98'}, 
						{name: 'Cole', score: '101'}
			]}
		})
    </script>
</body>
</html>
